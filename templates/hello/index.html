<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="utf-8">
    <title>Django を使ってみよう！</title>
    </head>
    <body>
        <h1>HTML を出力してみよう</h1>
        <p>Python の Web アプリケーションフレームワーク Django で
        HTML ファイルを出力してみましょう！</p>

        {% endfor %}
    </body>
</html>
